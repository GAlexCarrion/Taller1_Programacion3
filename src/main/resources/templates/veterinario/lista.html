<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>TechPro Vets | Staff Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-6 md:p-12">

<div class="container mx-auto">
    <div class="flex justify-end mb-8 items-center gap-4 text-sm bg-[#1e293b]/50 p-3 rounded-2xl border border-slate-800">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-slate-400">Médico: <span class="text-purple-400 font-bold" sec:authentication="name">Nombre</span></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/30 px-4 py-1.5 rounded-xl transition-all text-xs font-bold flex items-center gap-2">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </form>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
        <div>
            <h1 class="text-4xl font-extrabold text-white tracking-tight">Staff <span class="text-purple-500">Médico</span></h1>
            <p class="text-slate-400 mt-1">Gestión del personal especializado de la clínica.</p>
        </div>
        <div class="flex gap-3">
            <a href="/" class="px-5 py-2.5 bg-slate-800 hover:bg-slate-700 rounded-xl font-medium transition-all flex items-center border border-slate-700">
                <i class="fas fa-home mr-2 text-blue-400"></i> Dashboard
            </a>
            <a th:href="@{/veterinarios/nuevo}" class="px-5 py-2.5 bg-purple-600 hover:bg-purple-500 text-white rounded-xl font-bold shadow-lg shadow-purple-500/20 transition-all flex items-center">
                <i class="fas fa-user-plus mr-2"></i> Nuevo Médico
            </a>
        </div>
    </div>

    <div class="bg-[#1e293b] rounded-3xl overflow-hidden shadow-2xl border border-slate-800">
        <table class="w-full text-left border-collapse">
        </table>
    </div>
</div>
</body>
</html>
