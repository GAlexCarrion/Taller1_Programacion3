<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>TechPro Vets | Staff Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-6 md:p-12">

<div class="container mx-auto">
    <div class="flex justify-end mb-8 items-center gap-4 text-sm bg-[#1e293b]/50 p-3 rounded-2xl border border-slate-800">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-slate-400">Médico: <span class="text-purple-400 font-bold" sec:authentication="name">Nombre</span></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/30 px-4 py-1.5 rounded-xl transition-all text-xs font-bold flex items-center gap-2">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </form>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
        <div>
            <h1 class="text-4xl font-extrabold text-white tracking-tight">Staff <span class="text-purple-500">Médico</span></h1>
            <p class="text-slate-400 mt-1">Gestión del personal especializado de la clínica.</p>
        </div>
        <div class="flex gap-3">
            <a href="/" class="px-5 py-2.5 bg-slate-800 hover:bg-slate-700 rounded-xl font-medium transition-all flex items-center border border-slate-700">
                <i class="fas fa-home mr-2 text-blue-400"></i> Inicio
            </a>
            <a th:href="@{/veterinarios/nuevo}" class="px-5 py-2.5 bg-purple-600 hover:bg-purple-500 text-white rounded-xl font-bold shadow-lg shadow-purple-500/20 transition-all flex items-center">
                <i class="fas fa-user-plus mr-2"></i> Nuevo Médico
            </a>
        </div>
    </div>

    <div class="bg-[#1e293b] rounded-3xl overflow-hidden shadow-2xl border border-slate-800">
        <table class="w-full text-left border-collapse">


            <thead class="bg-slate-800/50 text-purple-400">
            <tr>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider">Médico</th>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider">Especialidad</th>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider">Teléfono</th>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-center">Acciones</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-slate-800">
            <tr th:each="v : ${veterinarios}" class="hover:bg-purple-500/5 transition-colors">
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center mr-3">
                            <i class="fas fa-user-md text-purple-500"></i>
                        </div>
                        <span class="font-bold text-white" th:text="${v.nombre} + ' ' + ${v.apellido}">Nombre</span>
                    </div>
                </td>
                <td class="px-6 py-4 text-slate-400" th:text="${v.especialidad}">General</td>
                <td class="px-6 py-4 text-slate-400 font-mono" th:text="${v.telefono}">000-000</td>
                <td class="px-6 py-4">
                    <div class="flex justify-center gap-2">
                        <a th:href="@{/veterinarios/editar/{id}(id=${v.id})}" class="p-2 bg-blue-500/10 text-blue-400 hover:bg-blue-500 hover:text-white rounded-lg transition-all">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/veterinarios/eliminar/{id}(id=${v.id})}" onclick="return confirm('¿Eliminar médico?')" class="p-2 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-lg transition-all">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
