<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TechPro Vets | Gestionar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex items-center justify-center p-4">

<div class="max-w-xl w-full bg-[#1e293b] rounded-3xl shadow-2xl border border-blue-500/10 p-8 md:p-10">
    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-500/10 rounded-2xl mb-4 border border-blue-500/20">
            <i class="fas fa-id-card text-3xl text-blue-400"></i>
        </div>
        <h2 class="text-3xl font-bold text-white tracking-tight">Ficha del Propietario</h2>
        <p class="text-slate-400 mt-2">Complete la información legal del cliente</p>
    </div>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-blue-400 mb-2 ml-1">Nombre</label>
                <input type="text" th:field="*{nombre}" required placeholder="Ej: Juan"
                       class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-blue-400 mb-2 ml-1">Apellido</label>
                <input type="text" th:field="*{apellido}" required placeholder="Ej: Pérez"
                       class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all">
            </div>
        </div>

        <div>
            <label class="block text-xs font-semibold uppercase tracking-wider text-blue-400 mb-2 ml-1">Cédula / DNI</label>
            <input type="text" th:field="*{cedula}" required placeholder="Identificación oficial"
                   class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all">
        </div>

        <div class="pt-6 flex flex-col md:flex-row gap-4">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-blue-600/20">
                <i class="fas fa-save mr-2"></i> Confirmar Registro
            </button>
            <a th:href="@{/clientes}" class="px-8 py-3.5 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold rounded-xl text-center transition-all">
                Cancelar
            </a>
        </div>
    </form>
</div>

</body>
</html>
