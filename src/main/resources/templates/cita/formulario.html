<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TechPro Vets | Agendar Cita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex items-center justify-center p-4">

<div class="max-w-xl w-full bg-[#1e293b] rounded-3xl shadow-2xl border border-orange-500/10 p-8 md:p-10">
    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-500/10 rounded-2xl mb-4 border border-orange-500/20">
            <i class="fas fa-calendar-plus text-3xl text-orange-400"></i>
        </div>
        <h2 class="text-3xl font-bold text-white tracking-tight">Nueva Cita Médica</h2>
        <p class="text-slate-400 mt-2">Vincule un paciente con un especialista</p>
    </div>

    <form th:action="@{/citas/guardar}" th:object="${cita}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-orange-400 mb-2 ml-1">Fecha</label>
                <input type="date" th:field="*{fecha}" required
                       class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-orange-500 transition-all">
            </div>
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-orange-400 mb-2 ml-1">Hora</label>
                <input type="time" th:field="*{hora}" required
                       class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-orange-500 transition-all">
            </div>
        </div>

        <div>
            <label class="block text-xs font-semibold uppercase tracking-wider text-green-400 mb-2 ml-1">Paciente (Mascota)</label>
            <select th:field="*{mascota}" required
                    class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-green-500 appearance-none cursor-pointer">
                <option value="">-- Seleccione el paciente --</option>
                <option th:each="m : ${mascotas}"
                        th:value="${m.id}"
                        th:text="${m.nombre} + ' (' + ${m.especie} + ') - Dueño: ' + ${m.cliente.nombre}"></option>
            </select>
        </div>

        <div>
            <label class="block text-xs font-semibold uppercase tracking-wider text-purple-400 mb-2 ml-1">Médico Veterinario</label>
            <select th:field="*{veterinario}" required
                    class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-purple-500 appearance-none cursor-pointer">
                <option value="">-- Seleccione el especialista --</option>
                <option th:each="v : ${veterinarios}"
                        th:value="${v.id}"
                        th:text="'Dr/a. ' + ${v.nombre} + ' ' + ${v.apellido} + ' (' + ${v.especialidad} + ')'"></option>
            </select>
        </div>

        <div>
            <label class="block text-xs font-semibold uppercase tracking-wider text-orange-400 mb-2 ml-1">Motivo de Consulta</label>
            <textarea th:field="*{motivo}" rows="3" required placeholder="Describa brevemente el síntoma o procedimiento..."
                      class="w-full bg-[#0f172a] border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-orange-500 transition-all"></textarea>
        </div>

        <div class="pt-6 flex flex-col md:flex-row gap-4">
            <button type="submit"
                    class="flex-1 bg-gradient-to-r from-orange-600 to-amber-600 hover:from-orange-500 hover:to-amber-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-orange-500/20 transition-all active:scale-95">
                <i class="fas fa-calendar-check mr-2"></i> Confirmar Cita
            </button>
            <a th:href="@{/citas}"
               class="px-8 py-3.5 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold rounded-xl text-center transition-all">
                Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
