<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>TechPro Vets | Listado de Mascotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-6 md:p-12">

<div class="container mx-auto">

    <div class="flex justify-end mb-8 items-center gap-4 text-sm bg-[#1e293b]/50 p-3 rounded-2xl border border-slate-800 shadow-lg">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-slate-400">Usuario: <span class="text-green-400 font-bold" sec:authentication="name">Nombre</span></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/30 px-4 py-1.5 rounded-xl transition-all text-xs font-bold flex items-center gap-2">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </form>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
        <div>
            <h1 class="text-4xl font-extrabold text-white tracking-tight">Censo de <span class="text-green-500">Pacientes</span></h1>
            <p class="text-slate-400 mt-1">Monitoreo de mascotas y sus respectivos dueños.</p>
        </div>
        <div class="flex gap-3">
            <a href="/" class="px-5 py-2.5 bg-slate-800 hover:bg-slate-700 rounded-xl font-medium transition-all flex items-center border border-slate-700">
                <i class="fas fa-home mr-2 text-blue-400"></i> Dashboard
            </a>
            <a th:href="@{/mascotas/nuevo}" class="px-5 py-2.5 bg-green-600 hover:bg-green-500 text-white rounded-xl font-bold shadow-lg shadow-green-500/20 transition-all flex items-center">
                <i class="fas fa-plus mr-2"></i> Nueva Mascota
            </a>
        </div>
    </div>

    <div class="bg-[#1e293b] rounded-3xl overflow-hidden shadow-2xl border border-slate-800">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-800/50 text-green-400">
            <tr>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider">Mascota</th>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider">Especie / Raza</th>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider">Edad</th>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider">Propietario</th>
                <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-center">Gestión</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-slate-800">
            <tr th:each="m : ${mascotas}" class="hover:bg-green-500/5 transition-colors">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-green-500/10 rounded-lg text-green-500">
                            <i class="fas fa-dog"></i>
                        </div>
                        <span class="font-bold text-white text-lg" th:text="${m.nombre}">Firulais</span>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 bg-slate-800 text-xs rounded border border-slate-700" th:text="${m.especie}">Canino</span>
                    <span class="block text-slate-500 text-xs mt-1" th:text="${m.raza}">Pitbull</span>
                </td>
                <td class="px-6 py-4">
                    <span class="text-slate-300" th:text="${m.edad} + ' años'">3 años</span>
                </td>
                <td class="px-6 py-4">
                    <div class="flex flex-col">
                        <span class="text-blue-400 font-semibold" th:text="${m.cliente.nombre} + ' ' + ${m.cliente.apellido}">Juan Pérez</span>
                        <span class="text-slate-500 text-[10px]" th:text="'CI: ' + ${m.cliente.cedula}">172...</span>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div class="flex justify-center gap-2">
                        <a th:href="@{/mascotas/editar/{id}(id=${m.id})}"
                           class="p-2.5 bg-amber-500/10 text-amber-500 hover:bg-amber-500 hover:text-white rounded-xl transition-all">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/mascotas/eliminar/{id}(id=${m.id})}"
                           onclick="return confirm('¿Eliminar historial médico de esta mascota?')"
                           class="p-2.5 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-xl transition-all">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(mascotas)}" class="p-20 text-center">
            <i class="fas fa-paw text-5xl text-slate-700 mb-4 block"></i>
            <p class="text-slate-500">No hay mascotas registradas todavía.</p>
        </div>
    </div>
</div>
</body>
</html>
